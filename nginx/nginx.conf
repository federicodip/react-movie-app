# Simple reverse proxy to the frontend container running `vite preview`

upstream frontend_upstream {
  server frontend:4173;
  keepalive 64;
}

server {
  listen 80;
  server_name _;

  # If you add an API later (another service), you can add a /api location and proxy it there.

  location / {
    proxy_pass         http://frontend_upstream;
    proxy_http_version 1.1;

    # Preserve client info & support websockets/streaming
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        $connection_upgrade;

    # Optional: tweak timeouts for slow networks
    proxy_read_timeout  60s;
    proxy_send_timeout  60s;
  }
}

# Map needed for proper websocket Connection header
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}
